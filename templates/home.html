{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'img/ReminderApp_Logo.ico' %}"
      type="image/x-icon"
    />
    <!-- document title -->
    <title>ReminderApp | Home</title>
    <!-- css file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body id="body-container">
    <div class="container-fluid quote-card-container text-center">
      <!-- if -->
      {% if quote %}
      <!-- if -->
      <div class="card quote-card">
        <div class="card-body">
          <h3 class="card-title">Quote of the day</h3>
          <br />
          <blockquote class="blockquote">
            <p>{{ quote.content }}</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            {{ quote.originator.name }}
          </figcaption>
          <br />
          <a href="{% url 'app' %}" class="btn btn-outline-primary"
            >Go to reminder app</a
          >
        </div>
        <!-- end if -->
        {% endif %}
        <!-- end if -->
      </div>
    </div>
  </body>
</html>
